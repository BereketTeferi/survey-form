<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <div id="form_container">
            <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter you name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="number" class="form-control" placeholder="Enter your Age" min="18" max="65">
                </div>
                <div class="form-group">
                    <label for="cur-role">Which option best describes your current role?</label>
                        <select name="role" id="dropdown" class="form-control">
                            <option value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="Full-time-job">Full Time Job</option>
                            <option value="Full-time-learner">Full Time Learner</option>
                            <option value="not-say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label><input value="definitely" type="radio" name="recommendation" id="definitely" class="input-radio" checked>Definitely</label>
                    <label><input value="maybe" type="radio" name="recommendation" id="maybe" class="input-radio">Maybe</label>
                    <label><input value="not_sure" type="radio" name="recommendation" id="not_sure" class="input-radio">Not Sure</label>
                </div>
                <div class="form-group">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select name="mostlikes" id="most-like" class="form-control">
                        <option value="">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="open_source">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved?(Check all that apply)</p>
                    <label><input type="checkbox" name="prefer" id="front-end-projects" class="input-checkbox">Front-end Projects</label>
                    <label><input type="checkbox" name="prefer" id="back-end-projects" class="input-checkbox">Back-end-projects</label>
                    <label><input type="checkbox" name="prefer" id="data-visualization" class="input-checkbox">Data Visualization</label>        
                    <label><input type="checkbox" name="prefer" id="challenges" class="input-checkbox">Challenges</label>
                    <label><input type="checkbox" name="prefer" id="open_source" class="input-checkbox">Open Source Community</label>
                    <label><input type="checkbox" name="prefer" id="help_room" class="input-checkbox">Gitter help rooms</label>
                    <label><input type="checkbox" name="prefer" id="videos" class="input-checkbox"> Videos</label>
                    <label><input type="checkbox" name="prefer" id="meetups" class="input-checkbox"> City Meetups</label>
                    <label><input type="checkbox" name="prefer" id="wiki" class="input-checkbox"> Wiki</label>
                    <label><input type="checkbox" name="prefer" id="forum" class="input-checkbox"> Forum</label>
                    <label><input type="checkbox" name="prefer" id="additional" class="input-checkbox"> Additional Courses</label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea name="comment" class="input-textarea" id="comments" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
